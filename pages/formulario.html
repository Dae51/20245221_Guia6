<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/stylesFunciones.css" rel="stylesheet" />
    <link rel="icon" href="../img/js.png" sizes="32x32" type="image/png" />
    <title>Manejando eventos</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 text-bg-dark fixed-top">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="../indexFunciones.html"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="../img/js.png" alt="" width="32" height="32" class="me-2" />
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small nav-bar">
                        <li class="text-center">
                            <a href="recursividad.html" class="nav-link text-white">
                                <i class="bi bi-arrow-clockwise bi-2 d-block"></i>
                                Recursividad
                            </a>
                        </li>
                        <li class="text-center">
                            <a href="tabla.html" class="nav-link text-white">
                                <i class="bi bi-table bi-2 d-block"></i>
                                Creando una Tabla
                            </a>
                        </li>
                        <li class="text-center nav-bar-li-active">
                            <a href="formulario.html" class="nav-link text-white">
                                <i class="bi bi-ui-checks bi-2 d-block"></i>
                                Formulario
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-lg">
        <!-- CONTINUAR CON EL CODIGO AQUI -->
        <div class="row">
            <div class="col-12">
                <div class="shadow-lg p-3 mt-5 bg-body rounded">
                    <div class="row">
                        <h3>Expediente medico</h3>
                        <form id="idForm">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="NombrePaciente"
                                            placeholder="Nombre del paciente" required>
                                        <label for="NombrePaciente">
                                            <i class="bi bi-person-circle"></i> Nombre del paciente
                                        </label>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="ApellifoPaciente"
                                            placeholder="Apellido del paciente" required>
                                        <label for="ApellidoPaciente">
                                            <i class="bi bi-person-circle"></i> Apellido del paciente
                                        </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-floating mb-3">
                                            <input type="date" class="form-control" id="NacimientoPaciente"
                                                placeholder="fecha de nacimientp" pattern="\d{2}-\d{2}-\d{4}" required>
                                            <label for="NacimientoPaciente">
                                                <i class="bi bi-calendar-date"></i> Fecha de nacimiento
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="radioDefault"
                                                id="GeneroMasculino">
                                            <label class="form-check-label" for="radioDefault1">
                                                Masculino
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="radioDefault"
                                                id="GeneroFemenino">
                                            <label class="form-check-label" for="radioDefault1">
                                                Femenino
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6 pt-3">
                                        <select class="form-select" aria-label="pais" id="CmbPais">
                                            <option value="0" selected>Seleccione su país</option>
                                            <option value="1">El Salvador</option>
                                            <option value="2">Honduras</option>
                                            <option value="3">Nicaragua</option>
                                            <option value="4">Panama</option>
                                            <option value="5">Costa Rica</option>
                                            <option value="6">Guatemala</option>
                                            <option value="7">Belice</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-lg-6">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="DireccionPaciente"
                                                placeholder="Direccion del paciente" required></textarea>
                                            <label for="DireccionPaciente">
                                                <i class="bi bi-geo-alt"></i> Dirección del paciente
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12 pt-3">
                                        <button id="btnAgregar" type="button" class="btn btn-success">
                                            Guardar Datos
                                        </button>
                                        <button id="btnMostrar" type="button" class="btn btn-warning">
                                            Mostrar Personas
                                        </button>
                                        <button id="btnLimpiar" type="button" class="btn btn-danger">
                                            Limpiar Formulario
                                        </button>
                                        <button id="btnAgregarPais" type="button" class="btn btn-primary"
                                            data-bs-toggle="modal" data-bs-target="#idModal">
                                            Nuevo Pais
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-12 shadow-lg p-3 mt-5 bg-body rounded">
                        <h3>Pacientes registrados</h3>
                        <div id="TablaPacientes"></div>
                    </div>

                </div>

                <!-- Modal -->
                <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nuevo Pais</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="FormPais">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="NombrePais"
                                            placeholder="Nombre del pais">
                                        <label for="NombrePais">
                                            <i class="bi bi-map"></i> Nombre del Pais
                                        </label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" id="btnAgregarPaisModal" class="btn btn-primary">Agregar Pais</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="toast-container top-0 start-50 translate-middle-x pt-4 mt-1" style="z-index: 1035;">
                    <div id="Notificacion" class="toast text-bg-success" role="alert" aria-live="assertive"
                        aria-atomic="true">
                        <div class="toast-header">
                            <i class="bi bi-bell"></i>
                            <strong class="me-auto">Notificacion</strong>
                            <small>Hace un momento</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" id="Mensaje">
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../js/formulario.js" defer></script>
</body>

</html>
